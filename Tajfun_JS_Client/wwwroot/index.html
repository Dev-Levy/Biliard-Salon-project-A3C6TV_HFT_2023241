<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tajfun Biliard</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <h1>Tajfun Biliard!</h1>

        <h3 id="tableSelectorButtons">
            <button onclick="displayCustomers()">Customers</button>
            <button onclick="displayBookings()">Bookings</button>
            <button onclick="displayPoolTables()">Pooltables</button>
        </h3>

        <div class="tablewindow" id="customerwindow">
            <div class="table">
                <h2>Customers</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='customers'>
                    </tbody>
                </table>
            </div>

            <div class="editor">
                <h4>Add customer</h4>
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <label for="phone">Phone</label>
                <input type="text" id="phone" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <button onclick="addCustomer()">Add</button>

                <div id="updateCustomer">
                    <h4>Update customer</h4>
                    <label for="name">Name</label>
                    <input type="text" id="nameUpdate" required>
                    <label for="phone">Phone</label>
                    <input type="text" id="phoneUpdate" required>
                    <label for="email">Email</label>
                    <input type="email" id="emailUpdate" required>
                    <button onclick="updateCustomer()">Update</button>
                </div>
            </div>
        </div>

        <div class="tablewindow" id="bookingwindow">
            <div class="table">
                <h2>Bookings</h2>
                <div id="bokingsHeader">

                    <div id="datePicker">
                        <h4>Date Picker</h4>
                        <label for="queryStart">Start</label>
                        <input type="date" id="queryStart" />
                        <label for="queryEnd">End</label>
                        <input type="date" id="queryEnd" />
                        <button onclick="displayBookingsBetweenDates()">Search</button>
                    </div>

                    <div id="stats">
                        <h4>Statistics</h4>

                        <label for="countBookings">Number of bookings:</label>
                        <input type="text" id="countBookings" readonly>
                        <label for="mostUsedTable">Most used table:</label>
                        <input type="text" id="mostUsedTable" readonly>
                        <label for="tableRates">Table rates:</label>
                        <input type="text" id="tableRates" readonly>
                    </div>

                    <div id="frequenters">
                        <h4>Top 5 frequent customer</h4>
                        <ol id="frequentersList"></ol>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Table</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bookings">
                    </tbody>
                </table>
            </div>
            <div class="editor">
                <h4>Add booking</h4>
                <label for="customer">Customer</label>
                <select id="customerSelect"> </select>
                <label for="start">Start</label>
                <input type="datetime-local" id="start" step="1800" value="2024-01-01T12:00">
                <label for="end">End</label>
                <input type="datetime-local" id="end" step="1800" value="2024-01-01T12:00">
                <label for="table">Table</label>
                <select id="poolTableSelect"> </select>
                <button onclick="addBooking()">Add</button>

                <div id="updateBooking">
                    <h4>Update booking</h4>
                    <label for="customer">Customer</label>
                    <select id="customerSelectUpdate"> </select>
                    <label for="start">Start</label>
                    <input type="datetime-local" id="startUpdate" step="1800" value="2024-01-01T12:00">
                    <label for="end">End</label>
                    <input type="datetime-local" id="endUpdate" step="1800" value="2024-01-01T12:00">
                    <label for="table">Table</label>
                    <select id="poolTableSelectUpdate"> </select>
                    <button onclick="UpdateBooking()">Update</button>
                </div>
            </div>
        </div>

        <div class="tablewindow" id="pooltablewindow">
            <div class="table">
                <h2>Pool Tables</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Id</th>
                            <th>Type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="pooltables">
                    </tbody>
                </table>
            </div>
            <div class="editor">
                <h4>Add table</h4>
                <button onclick="addPoolTable()">Add pool table</button>
                <button onclick="addSnookerTable()">Add snooker table</button>

                <div id="updatePoolTable">
                    <h4>Update table</h4>
                    <label for="type">Type</label>
                    <select id="typeUpdate">
                        <option value="Pool">Pool</option>
                        <option value="Snooker">Snooker</option>
                    </select>
                    <button onclick="updatePoolTable()">Update</button>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
